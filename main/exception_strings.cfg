input_type = The input file is not an XML of the correct type. You need to generate a suitable XML using Microsoft Word. 1) Open the 'Books Received' DOCX file in Microsoft Word, 2) in the menubar go to 'File'> 'Save As...' to open as dialog window, 3) choose the 'FileFormat' called 'Word XML Document (.xml)' from the spinner at the bottom of the dialog-window, 4) choose a suitable location to save the file, 5) click 'Save'.\nNow run this program again with the new XMLfile.
